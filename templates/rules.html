<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Game Rules</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Rules</h1>
        <ul>
            <li>Guess a 4-digit number.</li>
            <li>Each digit must be unique.</li>
            <li>You have a maximum of 10 guesses.</li>
            <li>For each guess, you will receive feedback on how many digits are correct and in the correct position.</li>
            <li>Try to guess the target number before running out of guesses!</li>
        </ul>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Game</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
